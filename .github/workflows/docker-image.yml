name: Docker build & push

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set date
        id: date
        run: echo "DATE=$(date +'%Y.%m.%d')" >> $GITHUB_ENV

      - name: Get next daily tag
        id: next_tag
        run: |
          TAGS=$(curl -s -u ${{ secrets.DH_L }}:${{ secrets.DH_T }} \
            "https://hub.docker.com/v2/repositories/bovs/my_lmp/tags/?page_size=100" \
            | jq -r '.results[].name' | grep "^${DATE}" || true)
          
          COUNT=$(echo "$TAGS" | wc -l)
          if [ "$COUNT" -eq 0 ]; then
            NEXT_TAG="$DATE"
          else
            NEXT_TAG="$DATE.$((COUNT+1))"
          fi
          echo "NEXT_TAG=$NEXT_TAG" >> $GITHUB_ENV
          echo "Next tag: $NEXT_TAG"

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DH_L }}
          password: ${{ secrets.DH_T }}

      - uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            bovs/my_lmp:latest
            bovs/my_lmp:${{ env.NEXT_TAG }}
          build-args: |
            domain=127.0.0.1
